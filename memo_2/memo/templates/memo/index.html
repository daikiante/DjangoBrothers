{% extends 'memo/base.html' %}


{% block content %}

    <div class="contaier">
            <div class="row">
                {% for memo in memos %}
                <div class="offset-2 col-3">
                    <h2>{{ memo.title }}</h2>
                    <p>{{ memo.text }}</p>
                    <p>{{ memo.create_at }}</p>
                    <p><a href="{% url 'memo:detail' memo.pk %}">See More</a></p>
                </div>
                {% endfor %}
            </div>
    </div>












{% endblock %}
