<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>写真投稿サイト</title>
</head>
<body>
        {% extends 'app/base.html' %}    

    <header>
        <div class="container">
            <h1><a href="{% url 'app:index' %}">写真投稿サイト</a></h1>
            <div class="header-menu">
                <a href="">投稿</a>
            </div>
        </div>
    </header>
    
    <div class="container">

        {% block content %}
        
        <h2>トップページ</h2>

        {% for photo in photos %}
        <img src="{{ photo.image.url }}" class="photo-img">
        {% endfor %}

        {% endblock %}

    </div>
</body>
</html>
